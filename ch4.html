<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 4</title>
    <style>

    .errorMsg { 
        color:red;
        display:none; } 
    </style>
    
    <script type="text/javascript">
    // YOUR CODE HERE
    // Do not generate any alerts in your code.  It will mess up the autograder.
    function validateForm() {
        var name = document.forms["myForm"]["fullname"].value;
        var address = document.forms["myForm"]["streetaddr"].value;
        var is_ok = true;
        if (name == null || name == "") {
            document.getElementById("nameMsg").style.display="block";
            is_ok = false;
        }
        if (address == null || address == "") {
            document.getElementById("addressMsg").style.display="block";
            is_ok = false;
        }
        return is_ok;
    }

    function nameChange () {
        var name = document.forms["myForm"]["fullname"].value;
        if (name != null && name != "") {
            document.getElementById("nameMsg").style.display="none";
        }
    }

    function addressChange () {
        var address = document.forms["myForm"]["streetaddr"].value;
        if (address != null && address != "") {
            document.getElementById("addressMsg").style.display="none";
        }
    }

    </script>
</head>
<body>
    <h1>Challenge 4</h1>
    <!-- Update the form element, but do not add or change any ids or classes. -->
    <form name="myForm" action="ch5.html" onsubmit = "return validateForm()">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname" onchange="nameChange()"><br/>
       
            <p class="errorMsg" id="nameMsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr" onchange="addressChange()">
       
            <p class="errorMsg" id="addressMsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
